<!DOCTYPE html>

<html>
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'riget/style.css' %}" />
	<!--<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>-->
	<link rel="stylesheet" type="text/javascript" href="{% static 'riget/jquery-3.2.1.js' %}" />
	<script type="text/javascript" src="{% static 'riget/jquery-3.2.1.js' %}"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script type="text/javascript" src="{% static 'riget/jquery.tablesorter.js' %}"></script>	

	{% block Header %}
	{% endblock %}


	<title> {% block title %} Stuff to do {% endblock %} </title>
</head>

<body>
	<div id="box">
		<div id="header">
			<img class="w3-light-blue" id="riget" src="{% static 'riget/img/riget.png' %}" width="100%" height="100%"/>
		</div>

		<div id="menu">
			<ul>
				<li>
					<a href="{% url 'riget:home' %}">Home</a>
				</li>
				{% block menu %}
				{% endblock %}
				<li>
				<a href="{% url 'logout' %}">Logout</a>
				</li>
			</ul>
		</div>

		<div id="content">
			{% block body %}
			{% endblock %}
		</div>
	</div>

</body>


</html>
